      # HASURA_AUTH_SERVER_REMOTE_SCHEMA: "http://host.docker.internal:8010/auth/graphql"
      # HASURA_CHAIN_DB_REMOTE_SCHEMA: "http://host.docker.internal:4000"
  hasura-migrations:
    image: ctison/hasura-cli:v1.3.0
    network_mode: "host"
    depends_on:
      - graphql-engine
    volumes:
      - ../../hasura/hasura-migrations:/home/hasura/hasura-migrations
      - ./migrations-script.sh:/home/hasura/scripts/migrations-script.sh
    entrypoint: /bin/bash
    command: |
      -c "./scripts/migrations-script.sh && exit 0 || exit 1"
    environment: 
      HASURA_PROJECT: hasura-migrations
      HASURA_ADMIN_SECRET: hasura_admin_secret
